<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>low dash</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .middle {
        display: table-cell;
        vertical-align: middle;
      }
      .inner {
        margin-left: auto;
        margin-right: auto; 
        width: 300px;
        font-family: 'Courier Prime', 'courier_prime', Courier, "Courier New", "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
        text-align: center;
      }
    </style>
  </head>

  <body>

    <div class="outer">
      <div class="middle">
        <div class="inner">
          <h1>low dash</h1>
          <p>digital agency, new york</p>
        </div>
      </div>
    </div>

  </body>
</html>
